<div class="btn-group  mr-1" role="group" aria-label="First group">
  <button type="button" class="btn btn-primary col-sm-offset" (click)="buttonFlowControl.request()" *ngIf="buttonFlowControl.allowed">{{buttonFlowControl.name}}
    <span *ngIf="buttonFlowControl.fetching == true">
      <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
    </span>
    <span *ngIf="buttonFlowControl.status == 'ok'">
      <i class="fa fa-check" style="color:rgb(41, 221, 41)" aria-hidden="true"></i>
    </span>
    <span *ngIf="buttonFlowControl.status == 'fail'">
      <i class="fa fa-times" style="color:rgb(190, 22, 22)" aria-hidden="true"></i>
    </span>
  </button>
</div>
